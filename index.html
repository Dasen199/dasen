<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>h5小游戏盒子网站</title>
    <style>
        /* CSS样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            height: 80px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-left: 20px;
        }

        .nav {
            list-style: none;
            display: flex;
            margin-right: 20px;
        }

        .nav li {
            margin-left: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
        }

        .nav a:hover {
            color: #f00;
        }

        .select {
            margin-right: 20px;
        }

        .main {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
        }

        .game {
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        .game img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .game h3 {
            font-size: 18px;
            padding: 10px;
            text-align: center;
        }

        .game button {
            width: 100%;
            height: 40px;
            background-color: #f00;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .game button:hover {
            background-color: #c00;
        }

        .footer {
            height: 60px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer p {
            color: #333;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                height: auto;
            }

            .logo {
                margin: 10px;
            }

            .nav {
                margin: 10px;
                flex-wrap: wrap;
            }

            .nav li {
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <div class="logo">h5小游戏盒子网站</div>
            <ul class="nav">
                <li><a href="#">首页</a></li>
                <li><a href="#">分类</a></li>
                <li><a href="#">排行</a></li>
                <li><a href="#">我的</a></li>
            </ul>
            <!-- 添加一个下拉菜单，让用户可以选择不同的游戏类别 -->
            <select class="select" id="select">
                <option value="all">全部</option>
                <option value="action">动作</option>
                <option value="puzzle">益智</option>
                <option value="sports">体育</option>
                <option value="adventure">冒险</option>
            </select>
        </div>
        <!-- 主体 -->
        <div class="main" id="main">
            <!-- 游戏列表 -->
        </div>
        <!-- 尾部 -->
        <div class="footer">
            <p>© 2024 h5小游戏盒子网站. All rights reserved.</p>
        </div>
    </div>
    <script>
        // JavaScript代码
        // 获取游戏列表容器
        var main = document.getElementById("main");
        // 获取游戏类别下拉菜单
        var select = document.getElementById("select");
        // 获取游戏资源数据
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://raw.staticdn.net/Dasen199/dasen199.github.io/main/game.json");
        xhr.send();
        xhr.onload = function () {
            // 解析JSON数据
            var data = JSON.parse(xhr.responseText);
            // 定义一个函数，根据游戏类别，生成游戏列表
            function createGameList(category) {
                // 清空游戏列表容器
                main.innerHTML = "";
                // 遍历数据，生成游戏列表
                for (var i = 0; i < data.length; i++) {
                    // 判断游戏类别是否符合用户选择的类别，或者用户选择的是全部类别
                    if (data[i].category == category || category == "all") {
                        // 创建游戏元素
                        var game = document.createElement("div");
                        game.className = "game";
                        // 创建游戏图片
                        var img = document.createElement("img");
                        img.src = data[i].img;
                        // 创建游戏标题
                        var h3 = document.createElement("h3");
                        h3.textContent = data[i].name;
                        // 创建游戏按钮
                        var button = document.createElement("button");
                        button.textContent = "开始游戏";
                        // 给按钮添加点击事件，打开游戏链接
                        button.onclick = function (e) {
                            // 获取当前按钮的父元素
                            var parent = e.target.parentNode;
                            // 获取父元素的第二个子元素，即标题
                            var title = parent.children[1];
                            // 获取标题的文本内容，即游戏名称
                            var name = title.textContent;
                            // 根据游戏名称，在数据中查找对应的游戏链接
                            for (var j = 0; j < data.length; j++) {
                                if (data[j].name == name) {
                                    // 找到游戏链接，打开新窗口
                                    window.open(data[j].url);
                                    break;
                                }
                            }
                        };
                        // 将图片，标题，按钮添加到游戏元素中
                        game.appendChild(img);
                        game.appendChild(h3);
                        game.appendChild(button);
                        // 将游戏元素添加到游戏列表容器中
                        main.appendChild(game);
                    }
                }
            }
            // 调用函数，生成默认的游戏列表（全部类别）
            createGameList("all");
            // 给下拉菜单添加改变事件，根据用户选择的游戏类别，重新生成游戏列表
            select.onchange = function () {
                // 获取用户选择的游戏类别
                var category = select.value;
                // 调用函数，生成对应的游戏列表
                createGameList(category);
            };
        };
    </script>
</body>
</html>
