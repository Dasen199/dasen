<html>
<head>
    <style>
        /* 你可以在这里添加CSS样式 */
        h1 {
            text-align: center;
            color: white; /* 设置标题的颜色为白色 */
            background-color: #333; /* 设置标题的背景色为深灰色 */
            padding: 10px; /* 设置标题的内边距为10px */
        }

        ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 90%; /* 设置列表的宽度为90% */
            margin: 0 auto; /* 设置列表的水平居中 */
        }

        li {
            width: 15%; /* 设置列表项的宽度为15% */
            height: 300px; /* 设置列表项的高度为300px */
            margin: 10px;
            border: 1px solid black;
            overflow: hidden;
            position: relative; /* 设置列表项的定位为相对定位 */
            box-shadow: 5px 5px 10px #999; /* 设置列表项的阴影效果 */
            transition: transform 0.3s; /* 设置列表项的过渡效果 */
        }

        li:hover {
            transform: scale(1.1); /* 设置列表项的放大效果 */
        }

        img {
            width: 100%;
            height: 60%; /* 设置图片的高度为60% */
        }

        p {
            padding: 10px;
            font-size: 14px;
            height: 40%; /* 设置描述的高度为40% */
            overflow: hidden; /* 设置描述的溢出隐藏 */
            text-overflow: ellipsis; /* 设置描述的文本溢出显示省略号 */
          text-align: center; /* 设置游戏名字的居中效果 */
        }

span {
    font-weight: bold; /* 设置游戏名字的加粗效果 */
    display: block; /* 设置游戏名字的独占一行效果 */
    text-align: center; /* 设置游戏名字的居中效果 */
    margin-top: 10px; /* 设置名字的顶部边距为60px */
}

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute; /* 设置iframe的定位为绝对定位 */
            top: 0; /* 设置iframe的顶部为0 */
            left: 0; /* 设置iframe的左边为0 */
        }
    </style>
</head>
<body>
    <h1>酷玩空间秒玩小游戏</h1>
    <ul id="games"></ul>
    <script>
        // 你可以在这里添加JavaScript代码
        // 获取游戏数据的链接
        var url = "https://gamemonetize.com/rssfeed.php?format=json&category=All&type=mobile&popularity=mostplayed&company=All&amount=30";
        // 发送请求并接收响应
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.onload = function() {
            if (xhr.status == 200) {
                // 解析JSON数据
                var data = JSON.parse(xhr.responseText);
                // 获取游戏列表的容器元素
                var games = document.getElementById("games");
                // 遍历每个游戏数据
                for (var i = 0; i < data.length; i++) {
                    // 创建游戏列表项的元素
                    var li = document.createElement("li");
                    // 创建游戏图片的元素
                    var img = document.createElement("img");
                    // 设置图片的属性
                    img.src = data[i].thumb;
                    img.alt = data[i].title;
                    // 创建游戏描述的元素
                    var p = document.createElement("p");
                    // 创建游戏名字的元素
                    var span = document.createElement("span");
                    // 设置游戏名字的内容
                    span.textContent = data[i].title;
                    // 设置游戏描述的内容
                    p.textContent = data[i].description.substring(0, 50) + "..."; // 设置描述的内容为前50个字符加上省略号
                    p.title = data[i].description; // 设置描述的title属性为完整的内容，当鼠标悬停时显示
                    // 将图片、游戏名字和描述添加到列表项中
                    li.appendChild(img);
                    li.appendChild(span);
                    li.appendChild(p);
                    // 将列表项添加到列表中
                    games.appendChild(li);
                    // 为列表项添加点击事件
                    li.addEventListener("click", function() {
                        // 获取当前点击的列表项
                        var current = this;
                        // 获取当前点击的游戏的链接
                        var link = data[current.index].link;
                        // 创建iframe元素
                        var iframe = document.createElement("iframe");
                        // 设置iframe的属性
                        iframe.src = link;
                        // 将iframe添加到列表项中
                        current.appendChild(iframe);
                        // 为iframe添加加载完成事件
                        iframe.onload = function() {
                            // 移除列表项中的其他元素
                            current.removeChild(current.firstChild);
                            current.removeChild(current.firstChild);
                            current.removeChild(current.firstChild);
                        }
                    });
                    // 为列表项添加索引属性，方便获取对应的游戏数据
                    li.index = i;
                }
            }
        };
        xhr.send();
    </script>
</body>
</html>
