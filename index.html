<html>
<head>
    <meta charset="utf-8">
    <title>酷玩空间</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            background-image: radial-gradient(rgba(255, 0, 0, 0.1), rgba(0, 0, 255, 0.1));
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .logo {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: gold;
            margin-top: 20px;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            background-color: #333;
            border-radius: 20px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .nav a:hover {
            color: gold;
        }

        .main {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 20px;
            margin-top: 20px;
        }

        .game {
            width: 100%;
            height: 100px;
            border: 2px solid gold;
            position: relative;
            border-radius: 20px;
            background-color: #111;
        }

        .game img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .game h3 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px;
            text-align: center;
            border-radius: 0 0 15px 15px;
        }

        .footer {
            height: 80px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            position: relative;
        }

        .footer p {
            color: #fff;
            font-size: 16px;
        }

        .circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            opacity: 0.5;
        }

        .circle-left {
            bottom: -100px;
            left: -100px;
            background: linear-gradient(to right, yellow, orange);
        }

        .circle-right {
            bottom: -100px;
            right: -100px;
            background: linear-gradient(to right, blue, pink);
            transform: scale(1.2);
        }
    </style>
</head>
